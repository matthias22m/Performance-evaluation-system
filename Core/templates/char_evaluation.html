{% extends 'layout.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/char-evaluation.css' %}">
<h4><strong>Evaluate:</strong></h4>
<div class='member-btn'>
    <label  class='member-title' for="members">Group Member:</label>

    <select class='member-select-btn' id="members" name="members" required>
        <option value="" disabled selected hidden>Select member...</option>
        <option value="oli">Oli</option>
        <option value="abenezer">Abenezer</option>
        <option value="another-member">Another Member</option>
    </select>

</div>
<div class="evaluation-detail">
    <table class="evaluation-table">
        <thead>
            <tr>
                <th>Criteria</th>
                <th>Weight in %</th>
                <th>Weight</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>How is his/her character?</td>
                <td><input class='weight-in-percent' placeholder='%%%'></td>
                <td><input class='weight' placeholder='weight.. 1-5'></td>
                <td>1.24</td>
            </tr>
            <tr>
                <td>How is his/her Performance?</td>
                <td><input class='weight-in-percent' placeholder='%%%'></td>
                <td><input class='weight' placeholder='weight.. 1-5'></td>
                <td>3</td>
            </tr>
            <tr>
                <td>How is his/her Effeciency and Delivery?</td>
                <td><input class='weight-in-percent' placeholder='%%%'></td>
                <td><input class='weight' placeholder='weight.. 1-5'></td>
                <td>2.4</td>
            </tr>
            <tr>
                <td>How is his/her Attendance?</td>
                <td><input class='weight-in-percent' placeholder='%%%'></td>
                <td><input class='weight' placeholder='weight.. 1-5'></td>
                <td>4</td>
            </tr>
            <tr>
                <td>How is his/her Punctuality?</td>
                <td><input class='weight-in-percent' placeholder='%%%'></td>
                <td><input class='weight' placeholder='weight.. 1-5'></td>
                <td>3</td>
            </tr>
           
        </tbody>
    </table>
</div>
{% endblock %}
