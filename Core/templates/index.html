
{% extends 'layout.html' %}
{% load static %}
{% block title %}Login Page{% endblock %}

<link rel="stylesheet" href="{% static 'css/homepage.css' %}">

{% block content %}
<div class="login">
    <div class="login-img">
        <img src="{% static 'images/astu Login.svg' %}" alt="login">
    </div>
    <div class="login-form">
        <h3 class='login-title'>LOGIN</h3>
        <label>USERNAME</label>
        <input class='username-btn' type="text" name="username">
        <label>PASSWORD</label>
        <input class='password-btn' type="password" name="password">
    </div>
</div>
{% endblock %}
