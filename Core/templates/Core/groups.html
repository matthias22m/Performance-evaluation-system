{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="{% static 'core/grpstyle.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% include 'core/navbar.html' %}
    <div class="container mt-5">
        <h2 class="form-title">Group Management:</h2>
        <hr>
        <div class="centered-form">
            <div class="form-group">
                <label for="group-name">Group</label>
                <input type="text" id="group-name" class="form-control" placeholder="Group Name.....">
            </div>
            <div class="form-group">
                <label for="employee-select">Add Member</label>
                <select id="employee-select" class="form-control">
                    <option>Select Employee.....</option>
                    <option>Fenet</option>
                    <option>fen</option>
                </select>
            </div>
            <button class="btn btn-primary" id="create-btn" style="width: 78px;">Create</button>
        </div>

        <h3>List of Groups:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Group Name</th>
                    <th>Members</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="group-list">

            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const createBtn = document.getElementById('create-btn');
            const groupList = document.getElementById('group-list');
            const loadGroups = () => {
                const groups = JSON.parse(localStorage.getItem('groups')) || [];
                groups.forEach(group => {
                    addGroupRow(group);
                });
            };


            const addGroupRow = (group) => {
                const newRow = document.createElement('tr');
                const members = group.members.join(', ');
                newRow.innerHTML = `
                    <td>${group.name}</td>
                    <td>${members}</td>
                    <td class="group-actions">
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                        <button class="btn btn-primary btn-sm edit-btn">Edit</button>
                    </td>
                `;
                groupList.appendChild(newRow);
            };
            const saveGroups = () => {
                const rows = groupList.querySelectorAll('tr');
                const groups = Array.from(rows).map(row => {
                    const name = row.querySelector('td:first-child').textContent;
                    const members = row.querySelector('td:nth-child(2)').textContent.split(', ').filter(Boolean);
                    return { name, members };
                });
                localStorage.setItem('groups', JSON.stringify(groups));
            };
            createBtn.addEventListener('click', function () {
                const groupName = document.getElementById('group-name').value;
                const selectedMember = document.getElementById('employee-select').value;
                
                if (groupName && selectedMember !== 'Select Employee.....') {
                    if (currentEditRow) {
                        const groupCell = currentEditRow.querySelector('td:first-child');
                        const membersCell = currentEditRow.querySelector('td:nth-child(2)');
                        groupCell.textContent = groupName;
                        membersCell.textContent = membersCell.textContent ? membersCell.textContent + ', ' + selectedMember : selectedMember;
                        createBtn.textContent = 'Create';
                        currentEditRow = null;
                    } else {
                        addGroupRow({ name: groupName, members: [selectedMember] });
                    }
                    document.getElementById('group-name').value = '';
                    document.getElementById('employee-select').selectedIndex = 0;
                    saveGroups();
                }
            });
            groupList.addEventListener('click', function (e) {
                if (e.target.classList.contains('delete-btn')) {
                    const row = e.target.closest('tr');
                    row.remove();
                    saveGroups();
                } else if (e.target.classList.contains('edit-btn')) {
                    const row = e.target.closest('tr');
                    const groupCell = row.querySelector('td:first-child');
                    document.getElementById('group-name').value = groupCell.textContent;
                    currentEditRow = row;
                    createBtn.textContent = 'Update';
                }
            });
            loadGroups();
        });
    </script>
</body>
</html>
