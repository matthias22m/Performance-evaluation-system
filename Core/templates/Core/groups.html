{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px; /* Adjust width as needed */

</head>

<body>

{% include 'core/navbar.html' %}

<div class="container mt-4">
    <h2 class="text-center">Group Management:</h2>
    <div class="form-container">
        <form>

                <label for="groupName">Group</label>
                <input type="text" class="form-control" id="groupName" placeholder="Group Name...">
            </div>

                <label for="memberSelect">Add Member</label>
                <select class="form-control" id="memberSelect">
                    <option>Select Employee...</option>
                    <option>Select Employee...</option>
                   
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create</button>
        </form>
    </div>

    <h3 class="mt-4 text-center">List of Groups:</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Group Name</th>
                <th>Members</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Backend</td>
                <td>
                    <button class="btn btn-danger">delete</button>
                    <span class="badge badge-primary">Members</span>
                </td>
            </tr>
            <tr>
                <td>Frontend</td>
                <td>
                    <button class="btn btn-danger">delete</button>
                    <span class="badge badge-primary">Members</span>
                </td>
            </tr>
            <tr>
                <td>Testers</td>
                <td>
                    <button class="btn btn-danger">delete</button>
                    <span class="badge badge-primary">Members</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
