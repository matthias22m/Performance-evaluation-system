{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation</title>
    <link rel="stylesheet" href="{% static 'core/grpstyle.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        td .form-control {
            border-radius: 50px; 
        }


         .submit-container .btn {
            text-align: left;
            margin-top: 25px;
            border-radius: 50px; 
        }
        .row .form-control{
            border-radius: 50px; 
        }
    </style>
</head>
<body>
    {% include 'core/navbar.html' %}

    <div class="container mt-5">
        <h2 class="form-title">Evaluate:</h2>
        <hr class="mb-5">
        <div class="row mb-5">
            <div class="col-md-6">
                <label for="group-select">Group</label>
                <select id="group-select" class="form-control">
                    <option>Select Group......</option>
                    
                </select>
            </div>
            <div class="col-md-6">
                <label for="member-select">Group Member:</label>
                <select id="member-select" class="form-control">
                    <option>Select Member......</option>
                </select>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Criteria</th>
                    <th>Weight in %</th>
                    <th>Weight</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tsebayu endet nw?</td>
                    <td>
                        <select class="form-control">
                            <option>5%</option>
                            <option>10%</option>
                            <option>15%</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </td>
                    <td>1.25</td>
                </tr>
                <tr>
                    <td>seat akbari new?</td>
                    <td>
                        <select class="form-control">
                            <option>5%</option>
                            <option>10%</option>
                            <option>15%</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </td>
                    <td>1.25</td>
                </tr>
            </tbody>
        </table>

        <div class="submit-container">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
