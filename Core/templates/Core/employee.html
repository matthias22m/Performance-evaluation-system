{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Increase the weight of label text */
        label {
            font-weight: bold; /* Change to desired weight (e.g., 600, 700) */
        }

        /* Make input fields slightly rounded */
        input.form-control {
            border-radius: 5px; /* Adjust this value for more or less roundness */
        }
    </style>
</head>
<body>

    {% include 'core/navbar.html' %}
    
    <div class="container mt-5">
        <h2 class="mb-4">Add Employee</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name...">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Phone...">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email...">
                </div>
                <div class="form-group col-md-6">
                    <label for="jobCategory">Job Category</label>
                    <input type="text" class="form-control" id="jobCategory" placeholder="Enter Job Category...">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="sex">Sex</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="evaluationResult">Evaluation Result</label>
                    <input type="text" class="form-control" id="evaluationResult" placeholder="Enter Evaluation Result...">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
