{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'Users/login.css' %}" />
  </head>
  <body>
    <nav>
      <img
        class="astu-logo"
        src="{% static 'Users/assets/ASTU.png' %}"
        alt=""
      />
    </nav>
    <h1 class="form-header">Register</h1>
    <form class="Register-form" action="{% url 'user_register' %}" method="post">
      {% csrf_token %} 
      {{form}}

      <input class="Register-submit" type="submit" value="Register" />
    </form>
  </body>
</html>
